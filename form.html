<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <Section class="container ">
        <div class="row content d-flex justify-content-center">
            <div class="col-md-5">
                <h3 class="mb-4 fs-1">Sign Up</h3>
                <div class="box shodow bg-dark p-4">
                    
                    <form class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-0" id="form-floatingInput" placeholder="Name">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-0" id="form-floatingInput" placeholder="Name">
                            <label for="floatingInput">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control rounded-0" id="form-floatingInput" placeholder="date">
                            <label for="floatingInput">Date of birth</label>
                        </div>
                        <div class="text-white">
                         <label for="gander" >Select gander</label><br>
                         <input type="radio" checked="selected" name="Sex" value="male" class="bg-white">Male  
                         <input type="radio" class="text-white" name="Sex" value="female">Female <br><br>
                        </div>
                        <label for="country" class="text-white">Select Country</label><br>
                        <select name="country">
                           <option value="pakistan">Select a country</option>
                              <option value="India">India</option>
                              <option value="England">England</option>
                              <option value="Iran">Iran</option>
                              <option value="pakistan">Pakistan</option>
                         </select> <br> <br>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-0" id="form-floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-0" id="form-floatingInput" placeholder="number">
                            <label for="floatingInput">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-0" id="form-floatingpassword" placeholder="password">
                            <label for="floatingpassword">Password</label>
                        </div>
                        <div class="text-white">
                            <input type="checkbox"> I Agree ti the Terms to Use
                        </div>
                    </form>
                </div><br>
                <div>
                   <input type="button" value="cancel" class="bg-danger text-white">
                   <input type="button" value="Submit" class="bg-success text-white"> 
                </div>
            </div>
        </div> 
    </Section>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
